<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="customizer">
    <h2>Umbrella Customizer</h2>
    
    <div class="upload-section">
      <label for="logo-upload">Upload Logo:</label>
      <input type="file" id="logo-upload">
    </div>
    
    <div class="color-section">
      <label>Umbrella Color:</label>
      <button class="color-swatch" data-color="Yello"></button>
      <button class="color-swatch" data-color="pink"></button>
      <button class="color-swatch" data-color="blue"></button>
    </div>
    
    <div class="preview-section">
      <h3>Preview:</h3>
      <div class="umbrella" id="umbrella-preview">
        <img src="Yello umbrella.png" id="umbrella-image" width="200px" height="200px">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
